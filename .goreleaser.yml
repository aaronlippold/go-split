version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: go-split
    main: ./cmd/go-split
    binary: go-split
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/aaronlippold/go-split/internal/cli.Version={{.Version}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^bd sync:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: aaronlippold
    name: go-split
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"

# Homebrew tap configuration (using casks for pre-compiled binaries)
homebrew_casks:
  - name: go-split
    repository:
      owner: aaronlippold
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: "https://github.com/aaronlippold/go-split"
    description: "AI-powered Go file splitter - intelligently split large Go files into focused modules"
    license: "Apache-2.0"
